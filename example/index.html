<!DOCTYPE html>
<html lang="zh_cn">
<head>
  <meta charset="UTF-8">
  <title>Rainx</title>
</head>
<body>
  <div id="app">Rainx</div>
  <script src="../dist/rainx.umd.js"></script>
  <script>
    window.onload = function () {
      let rainx = window.rainx
      let app = document.querySelector('#app')
      let vnode = rainx.h(
        'ul',
        {
          id: 'list',
          style: {
            padding: '15px'
          }
        },
        [
          rainx.h('li', {
            class: 'text-node'
          }, '测试文本节点'),
          rainx.h('li', null, rainx.h('a', {
            href: 'https://www.e7fe.com'
          }, '趣技社区')),
          rainx.h('li', null, rainx.h('svg', null, [
            rainx.h('rect', {
              width: '200',
              height: '200',
              style: {
                fill: 'rgb(0,0,255)',
                strokeWidth: 1,
                stroke: 'rgb(0,0,0)'
              }
            }, null)
          ]))
        ]
      )
      console.log(vnode)
      rainx.render(vnode, app)
    }
  </script>
</body>
</html>
